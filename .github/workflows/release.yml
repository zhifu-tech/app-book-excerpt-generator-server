name: Release

on:
  push:
    tags:
      - "v*.*.*" # åŒ¹é…æ‰€æœ‰ç‰ˆæœ¬æ ‡ç­¾ï¼Œå¦‚ v0.2.0, v1.0.0 ç­‰

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–å®Œæ•´å†å²è®°å½•ï¼Œç”¨äºç”Ÿæˆ changelog

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Extract version from tag
        id: tag_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME, Version: $VERSION"

      - name: Generate release notes from CHANGELOG
        id: changelog
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}

          # ä» CHANGELOG.md æå–å¯¹åº”ç‰ˆæœ¬çš„æ›´æ–°å†…å®¹
          if [ -f "docs/CHANGELOG.md" ]; then
            # ä½¿ç”¨ sed æå–ç‰ˆæœ¬å†…å®¹ï¼ˆä»ç‰ˆæœ¬æ ‡é¢˜åˆ°ä¸‹ä¸€ä¸ªç‰ˆæœ¬æ ‡é¢˜ä¹‹é—´çš„å†…å®¹ï¼‰
            CHANGELOG_CONTENT=$(sed -n "/^## \[${VERSION}\]/,/^## \[/p" docs/CHANGELOG.md | sed '$d' | sed '1d')
            
            if [ -z "$CHANGELOG_CONTENT" ]; then
              # å¦‚æœæ²¡æ‰¾åˆ°ï¼Œå°è¯•ä» git tag æ¶ˆæ¯è·å–
              CHANGELOG_CONTENT=$(git tag -l --format='%(contents)' "$TAG_NAME" 2>/dev/null || echo "")
            fi
            
            # å¦‚æœè¿˜æ˜¯ä¸ºç©ºï¼Œä½¿ç”¨é»˜è®¤æ¶ˆæ¯
            if [ -z "$CHANGELOG_CONTENT" ]; then
              CHANGELOG_CONTENT="æŸ¥çœ‹ [CHANGELOG.md](docs/CHANGELOG.md) äº†è§£è¯¦ç»†æ›´æ–°å†…å®¹ã€‚"
            fi
            
            # è½¬ä¹‰å¤šè¡Œæ–‡æœ¬ä¸º GitHub Actions æ ¼å¼
            {
              echo "changelog<<EOF"
              echo "$CHANGELOG_CONTENT"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          else
            # å¦‚æœæ²¡æœ‰ CHANGELOGï¼Œä½¿ç”¨ tag æ¶ˆæ¯
            TAG_MESSAGE=$(git tag -l --format='%(contents)' "$TAG_NAME" 2>/dev/null || echo "ç‰ˆæœ¬ $VERSION å‘å¸ƒ")
            {
              echo "changelog<<EOF"
              echo "$TAG_MESSAGE"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag_version.outputs.tag_name }}
          body: |
            ## ç‰ˆæœ¬ ${{ steps.tag_version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ---

            **ğŸ“¦ å®‰è£…æ–¹å¼**:
            ```bash
            npm install
            ```

            **ğŸš€ å¿«é€Ÿå¼€å§‹**:
            ```bash
            cp example.env .env
            npm start
            ```

            **ğŸ“š æ–‡æ¡£**:
            - [README.md](README.md) - ä½¿ç”¨è¯´æ˜
            - [éƒ¨ç½²æŒ‡å—](docs/DEPLOY.md) - æœåŠ¡å™¨éƒ¨ç½²
            - [Docker æŒ‡å—](docs/DOCKER.md) - å®¹å™¨åŒ–éƒ¨ç½²
            - [å®Œæ•´æ›´æ–°æ—¥å¿—](docs/CHANGELOG.md) - æ‰€æœ‰ç‰ˆæœ¬æ›´æ–°
          draft: false
          prerelease: ${{ contains(steps.tag_version.outputs.version, '-') || contains(steps.tag_version.outputs.version, 'alpha') || contains(steps.tag_version.outputs.version, 'beta') || contains(steps.tag_version.outputs.version, 'rc') }}
          files: |
            package.json
            package-lock.json
          token: ${{ secrets.GITHUB_TOKEN }}
