# Nginx 配置 - 书摘卡片生成器配置服务端
# 将本文件复制到 /etc/nginx/conf.d/book-excerpt-generator-server.conf
# 或包含在主要的 nginx.conf 中

# HTTP 服务器配置
server {
    listen 80;
    server_name api.book-excerpt.zhifu.tech;  # 修改为你的域名或 IP

    # 日志配置
    access_log /var/log/nginx/book-excerpt-server-access.log;
    error_log /var/log/nginx/book-excerpt-server-error.log;

    # 客户端请求体大小限制（用于 POST 请求）
    client_max_body_size 10M;

    # 超时设置
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API 端点 - 配置服务
    location /api/config {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 禁用缓存（API 响应）
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 健康检查不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 根路径重定向到健康检查
    location = / {
        proxy_pass http://127.0.0.1:3001/health;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 其他路径代理到后端
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/xml
        application/x-www-form-urlencoded;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTPS 服务器配置
server {
    listen 443 ssl http2;
    server_name api.book-excerpt.zhifu.tech;  # 修改为你的域名或 IP

    # SSL 证书配置（使用 API 子域名证书）
    # 优先使用 bundle 格式（包含证书链），如果没有则使用普通证书
    ssl_certificate /etc/nginx/ssl/api.book-excerpt.zhifu.tech_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/api.book-excerpt.zhifu.tech.key;
    # 如果使用 .pem 格式，取消注释下面两行并注释上面两行：
    # ssl_certificate /etc/nginx/ssl/api.book-excerpt.zhifu.tech_bundle.pem;
    # ssl_certificate_key /etc/nginx/ssl/api.book-excerpt.zhifu.tech.key;
    # 如果 API 子域名证书不存在，可以使用主域名证书（需要修改为 book-excerpt.zhifu.tech）

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 日志配置
    access_log /var/log/nginx/book-excerpt-server-https-access.log;
